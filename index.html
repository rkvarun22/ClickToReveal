<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="fluid-container">
      <div id="container">
        <div id="question"></div>
        <div class="label">
          <span class="choose-answer">Choose the correct answer and click</span>
          <span>Submit</span>
        </div>
        <div id="options"></div>
      </div>
      <div id="question-submit-next-box">
        <div class="logo">
          <img src="./mcq/man.png" alt="" srcset="" />
        </div>
        <div id="question-numbers"></div>
        <div id="submit">Submit</div>
        <div class="stars-container">
          <img src="./mcq/star.png" alt="star" />
          <img src="./mcq/star.png" alt="star" />
          <img src="./mcq/star.png" alt="star" />
          <img src="./mcq/star.png" alt="star" />
        </div>
      </div>
    </div>
  </body>
</html>
